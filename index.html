<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Every Deals</title>
  <meta name="robots" content="index,follow">

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap');

.typography {
    font-family: 'Playfair Display', serif; /* Elegant, classic serif font */
    font-size: 52px; /* Slightly larger font size for impact */
    font-weight: 700; /* Bold for emphasis */
    color: #2d3436; /* Dark charcoal color for sophistication */
    letter-spacing: 0.05em; /* Refined letter spacing */
    text-transform: none; /* No uppercase for a more professional look */
    text-align: center; /* Center-align text */
    margin: 40px 0; /* Balanced space around the text */
    line-height: 1.2; /* Good line height for readability */
    position: relative;
}

.typography::before {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -10px;
    width: 50px;
    height: 3px;
    background: #f39c12; /* Add a decorative underline */
    transform: translateX(-50%);
}

.typography span {
    font-family: 'Raleway', sans-serif; /* Modern sans-serif for contrast */
    font-size: 18px; /* Subtext font size */
    font-weight: 300; /* Lighter subtext */
    display: block;
    color: #7f8c8d; /* Subtle gray for contrast */
    letter-spacing: 0.1em;
    margin-top: 10px;
}


    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4; /* Light background color */
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
    gap: 20px; /* Space between grid items */
    padding: 20px; /* Padding around the grid */
}

.product-card {
    background-color: #ffffff; /* White background for product cards */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 8px; /* Rounded corners */
    padding: 40px 20px; /* Padding inside cards */
    text-align: center; /* Center text */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: transform 0.2s; /* Smooth scaling on hover */
}

.product-card:hover {
    transform: scale(1.05); /* Scale effect on hover */
}

@media (max-width: 600px) {
    .product-card {
        padding: 30px 10px; /* Adjust padding for smaller screens */
    }
}
    
  </style>
</head>
<body>
  <div class="typography">
    Every Deals
    <span>Exclusive Offers for You</span>
</div>


  <div class="container">
        <div class="product-card">Product 1</div>
        <div class="product-card">Product 2</div>
        <div class="product-card">Product 3</div>
        <div class="product-card">Product 4</div>
        <div class="product-card">Product 5</div>
        <div class="product-card">Product 6</div>
        <div class="product-card">Product 7</div>
        <div class="product-card">Product 8</div>
    </div>
</body>
</html>
